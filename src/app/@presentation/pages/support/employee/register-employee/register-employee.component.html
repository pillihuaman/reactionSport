
<form [formGroup]="employeRequestForm" class="responsive-form" (ngSubmit)="onSubmit()">

  <div class="form-header">
    <h3>Employee Registration</h3>
    <button type="button" class="close-btn" (click)="closeDialog()">
      <nb-icon icon="x">X</nb-icon>
    </button>
  </div>

  <div class="form-group">
    <input nbInput type="text" placeholder="ID" formControlName="id" />
  </div>

  <div class="form-group">
    <input nbInput type="text" placeholder="Name" formControlName="name" />
  </div>

  <div class="form-group">
    <input nbInput type="text" placeholder="Last Name" formControlName="lastName" />
  </div>
  <div class="form-group">
    <input nbInput type="text" placeholder="Document" formControlName="document" />
    <div *ngIf="employeRequestForm.get('document')?.invalid && employeRequestForm.get('document')?.touched">
      <small *ngIf="employeRequestForm.get('document')?.errors?.['required']">Document is required.</small>
    </div>
  </div>

  <!-- Campo para Tipo de Documento -->
  <div class="form-group">
    <input nbInput type="text" placeholder="Type of Document" formControlName="typeDocument" />
  </div>

  <!-- Campo para Salario por Hora -->
  <div class="form-group">
    <input nbInput type="number" placeholder="Salary per Hour" formControlName="salaryHours" />
  </div>

  <form [formGroup]="employeRequestForm" class="responsive-form">
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Start Date</mat-label>
        <input
          matInput
          [matDatepicker]="startDatePicker"
          formControlName="startDate"
        />
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
  
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>End Date</mat-label>
        <input
          matInput
          [matDatepicker]="endDatePicker"
          formControlName="finishDate"
        />
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
  
  <div class="form-group button-group">
    <button type="button" class="btn btn-primary" type="submit">Save</button>
    <button type="button" class="btn btn-primary" (click)="closeDialog()">Cancel</button>
  </div>
</form>
